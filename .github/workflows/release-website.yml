name: Deploy Website

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # This regex matches tags like v1.0.0, v2.1.3, etc.
    # branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # needed to be able to reference prev commits and refs

      - name: "Setup JS dependencies"
        uses: ./.github/actions/setup-project

      - name: "Check code quality"
        uses: ./.github/actions/check-quality

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build the project
        run: |
          if [[ ! -d ./public ]]; then
            echo "No 'public' folder found in the root of the project."
            exit 1
          fi

          pnpm run build:production
          ls -la ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
