<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{window_title}}</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/logo/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png">
  <link rel="mask-icon" href="/images/logo/safari-pinned-tab.svg" color="{{webapp_theme_color}}">

  <meta name="description" content="{{meta_description}}">
  <meta property="og:title" content="{{webapp_name}}">
  <meta name="twitter:title" content="{{webapp_name}}">
  <meta property="og:description" content="{{meta_description}}">
  <meta name="twitter:description" content="{{meta_description}}">
  <meta property="og:image" content="{{homepage}}/images/twitter-card.jpg">
  <meta name="twitter:image" content="{{homepage}}/images/twitter-card.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{twitter_site}}">
  <meta name="twitter:creator" content="@{{twitter_creator}}">
  <meta name="theme-color" content="{{webapp_theme_color}}">
  <meta name="msapplication-TileColor" content="{{webapp_theme_color}}">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="{{webapp_short_name}}">
  <meta name="application-name" content="{{webapp_short_name}}">
  <script defer data-domain="supeffective.com" src="https://plausible.io/js/script.hash.js"></script>
  <link rel="preconnect" href="{{cdn_base_url}}">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
