<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{window_title}}</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="{{homepage}}/logo.png">
  <meta name="description" content="{{meta_description}}">
  <meta property="og:title" content="{{webapp_name}}">
  <meta name="twitter:title" content="{{webapp_name}}">
  <meta property="og:description" content="{{meta_description}}">
  <meta name="twitter:description" content="{{meta_description}}">
  <meta property="og:image" content="{{homepage}}/twitter-card.png">
  <meta name="twitter:image" content="{{homepage}}/twitter-card.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{twitter_site}}">
  <meta name="twitter:creator" content="@{{twitter_creator}}">
  <meta name="theme-color" content="{{webapp_theme_color}}">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="{{webapp_short_name}}">
  <meta name="application-name" content="{{webapp_short_name}}">
  <link rel="preconnect" href="{{cdn_base_url}}">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
